<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test task</title>
</head>
<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__title">
				Donations
			</div>
			<div class="header__footer">
				<input type="search" name="search" placeholder="Search">
				<div class="icon-search"></div>
				<div class="statuses">
					All statuses
				</div>
			</div>
		</header>

		<div class="wrapper__center">
			<main class="main">
				<div class="subheader">
					<div class="subheader__header">
	
						<div class="donation">
							<div class="donation__name">
								<span class="icon-dollar"></span>
								Donation
							</div>
	
							<div class="donation__value">
								<span class="donation__value-current">€20.60 EUR</span>
								<span class="donation__value-prev">≈ $22.22 USD</span>
							</div>
						</div>
	
						<div class="id">
							<div class="id__name">ID</div>
							<div class="id__value">
								DYHY694Y
								<span class="icon-copy"></span>
							</div>
						</div>
	
					</div>
	
					<div class="subheader__footer">
						
						<div class="item">
							<div class="item__title">Status</div>
							<div class="item__subtitle">
								<span class="icon-status"></span>
								Success
							</div>
						</div>
	
						<div class="item">
							<div class="item__title">Supporter</div>
							<div class="item__subtitle item__subtitle-purple">
								Charlotte Ann
							</div>
						</div>
	
						<div class="item">
							<div class="item__title">Campaign</div>
							<div class="item__subtitle item__subtitle-purple">
								Workout for water
							</div>
						</div>
	
					</div>
				</div>
			</main>

			<aside class="aside">

				<nav class="nav">

					<a href="#" class="nav__item">
						<span class="icon icon-repeat"></span>
						Change Amount
					</a>

					<a href="#" class="nav__item">
						<span class="icon icon-wallet"></span>
						Change Payment Method
					</a>

					<a href="#" class="nav__item nav__item-active">
						<span class="icon icon-calendar"></span>
						Change Date
					</a>

					<a href="#" class="nav__item">
						<span class="icon icon-cancel"></span>
						Cancel Recurring
					</a>

				</nav>

			</aside>
		</div>

	</div>
</body>
</html>
